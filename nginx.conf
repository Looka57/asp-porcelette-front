server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy pour les appels API : redirige /api/* vers le backend
    location /api/ {
        proxy_pass http://backend:8080/api/;  # Note : backend est le nom du service dans docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optionnel : pour gérer les websockets ou gros payloads
        proxy_buffering off;
        client_max_body_size 20M;
    }

    # Gestion du routing SPA pour les autres URLs
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Servir les assets statiques
    location /assets/ {
        try_files $uri =404;
    }

    # Taille max des requêtes
    client_max_body_size 20M;
}