server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy pour les appels API
location /api/ {
    proxy_pass http://aspporcelette-backend:8080/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    client_max_body_size 20M;
}


    # Servir la SPA (Vite) pour toutes les routes sauf /api
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Servir les fichiers statiques générés par Vite
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Taille max des requêtes
    client_max_body_size 20M;

    # Cache des fichiers statiques (optionnel, accélère le front)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public";
    }
}
